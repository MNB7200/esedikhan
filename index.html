<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .title {
            font-family: 'Impact', sans-serif;
            color: red;
            font-weight: bold;
            font-size: 26px;
            margin-bottom: 5px;
        }

        .author {
            font-family: 'Times New Roman', serif;
            color: #0000ff;
            font-style: italic;
            font-size: 16px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        function calculateIncomeTax() {
            let monthlyIncome = parseFloat(document.getElementById('income').value);
            let annualIncome = monthlyIncome * 12;
            let monthlyTax, annualTax;
            let monthlyIncomeAfterTax, annualIncomeAfterTax;
            let fixedAmount;

            if (annualIncome <= 600000) {
                annualTax = 0;
                fixedAmount = 0;
            } else if (annualIncome <= 1200000) {
                annualTax = (annualIncome - 600000) * 0.05;
                fixedAmount = 0;
            } else if (annualIncome <= 2200000) {
                annualTax = 30000 + (annualIncome - 1200000) * 0.15;
                fixedAmount = 30000;
            } else if (annualIncome <= 3200000) {
                annualTax = 180000 + (annualIncome - 2200000) * 0.25;
                fixedAmount = 180000;
            } else if (annualIncome <= 4100000) {
                annualTax = 430000 + (annualIncome - 3200000) * 0.30;
                fixedAmount = 430000;
            } else {
                annualTax = 700000 + (annualIncome - 4100000) * 0.35;
                fixedAmount = 700000;
            }

            monthlyTax = annualTax / 12;
            monthlyIncomeAfterTax = monthlyIncome - monthlyTax;
            annualIncomeAfterTax = annualIncome - annualTax;

            document.getElementById('monthlyIncome').innerText = isNaN(monthlyIncome) ? 'Invalid input' : monthlyIncome.toFixed(2);
            document.getElementById('monthlyTax').innerText = isNaN(monthlyTax) ? 'Invalid input' : monthlyTax.toFixed(2);
            document.getElementById('monthlyIncomeAfterTax').innerText = isNaN(monthlyIncomeAfterTax) ? 'Invalid input' : monthlyIncomeAfterTax.toFixed(2);
            document.getElementById('annualIncome').innerText = isNaN(annualIncome) ? 'Invalid input' : annualIncome.toFixed(2);
            document.getElementById('annualTax').innerText = isNaN(annualTax) ? 'Invalid input' : annualTax.toFixed(2);
            document.getElementById('annualIncomeAfterTax').innerText = isNaN(annualIncomeAfterTax) ? 'Invalid input' : annualIncomeAfterTax.toFixed(2);
            document.getElementById('fixedAmount').innerText = isNaN(fixedAmount) ? 'Invalid input' : fixedAmount.toFixed(2);
            document.getElementById('totalTaxWithFixed').innerText = isNaN(annualTax + fixedAmount) ? 'Invalid input' : (annualTax + fixedAmount).toFixed(2);
        }
    </script>
</head>
<body>
    <div class="title">esedikhan.blogspot.com</div>
    <div class="author">made by Noman Muhammad</div>
    <div class="container">
        <h1>Income Tax Calculator</h1>
        
        <div>
            <label for="income">Monthly Salary Income:</label>
            <input type="number" id="income" step="0.01" placeholder="Enter your monthly income">
        </div>
        <div>
            <button onclick="calculateIncomeTax()">Calculate Income Tax</button>
        </div>
        <div class="output">
            <h3>Results:</h3>
            <table>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>Monthly Income</td>
                    <td id="monthlyIncome"></td>
                </tr>
                <tr>
                    <td>Monthly Tax</td>
                    <td id="monthlyTax"></td>
                </tr>
                <tr>
                    <td>Monthly Income After Tax</td>
                    <td id="monthlyIncomeAfterTax"></td>
                </tr>
                <tr>
                    <td>Yearly Income</td>
                    <td id="annualIncome"></td>
                </tr>
                <tr>
                    <td>Yearly Tax</td>
                    <td id="annualTax"></td>
                </tr>
                <tr>
                    <td>Yearly Income After Tax</td>
                    <td id="annualIncomeAfterTax"></td>
                </tr>
                <tr>
                    <td>Fixed Amount Tax Deduction</td>
                    <td id="fixedAmount"></td>
                </tr>
                <tr>
                    <td>Total Tax (Annual + Fixed)</td>
                    <td id="totalTaxWithFixed"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
